<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <!-- <h1>Tic-Tac-Toe</h1> -->

    <div class="msgcontainer hide">
        <p id="msg">Winner</p>
    </div>

    <div class="container">
        <div class="game">
            <button class="box t-l"></button>
            <button class="box t-m"></button>
            <button class="box t-r"></button>
            <button class="box m-l"></button>
            <button class="box m-m"></button>
            <button class="box m-r"></button>
            <button class="box l-l"></button>
            <button class="box l-m"></button>
            <button class="box l-r"></button>
        </div>
    </div>
    <button id="reset-btn">Reset</button>
    <button id="newbtn">New Game</button>
    <script src="node.js"></script>
</body>

</html>
